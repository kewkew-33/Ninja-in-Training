<!DOCTYPE html>
<html lang="en">
    </div>
        <h1 id="score-counter"> Score: 0 </h1>
        <h1 id="timer">Time: 60</h1>
        <svg id="crosshair" width="5" height="5" style="position: absolute; top: 54%; left: 50.5%;">
        <circle r="2.5" fill="white" />
        </svg>
        <svg id="hit-left" width="5" height="5" style="position: absolute; top: 54%; left: 50%;">
        <circle r="2.5" fill="white" />
        </svg>
        <svg id="hit-right" width="5" height="5" style="position: absolute; top: 54%; left: 51%;">
        <circle r="2.5" fill="white" />
        </svg>
        <svg id="hit-up" width="5" height="5" style="position: absolute; top: 53%; left: 50.5%;">
        <circle r="2.5" fill="white" />
        </svg>
        <svg id="hit-down" width="5" height="5" style="position: absolute; top: 55%; left: 50.5%;">
        <circle r="2.5" fill="white" />
        </svg>
        <button id = "start-game" style="position: absolute; top: 50%; left: 50%;">Start Game</button>
        <style>
            #start-game {
                font-size: 60px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
        <p id="hint">Recommended: Press f11 for fullscreen.</p>
        <style>
            p {
                position: absolute;
                top: 70%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-family: Copperplate, fantasy;
                font-size: 24px;
            }
        </style>
        <script type="module" src="/src/main.js"></script>
    </div>
</html>
